
<!doctype html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Campus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="assets/img/convocacion-fav.png">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

  <body>

    <main class="container-fluid">
      <div class="row">


        <!-- START: CONTAINER-LEFT -->
        <section class="container-left col-md-5 col-lg-6 col-xl-7">

          <!-- START: LOGO -->
          <nav class="container-left-logo navbar">
            <a class="navbar-brand" href="#">
              <img src="assets/img/logo.png" alt="">
            </a>
          </nav>
          <!-- END: LOGO -->

          <section class="container-left-heading">
            <header>
              <h1>Bienvenido</h1>
              <h2>Ingresá para ver tu cuenta y toda la información relevante sobe medicina</h2>
            </header>
          </section>

        </section>
        <!-- END: CONTAINER-LEFT -->





        <!-- START: CONTAINER-RIGHT -->
        <section class="container-right col-md-7 col-lg-6 col-xl-5">

          <!-- START: FORM -->
          <form class="container-right-form">

            <section class="form-group">
              <label for="InputUser">Nombre de usuario</label>
              <input type="text" class="form-control" id="InputUser" aria-describedby="userName" placeholder="Nombre de usuario" required>
            </section>

            <section class="form-group">
              <label for="InputPassword">Contraseña</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
            </section>

            <p class="form-password-text">¿Olvidaste tu contraseña?</p>

            <!-- BUTTONS -->
            <button type="submit" class=" btn-registration">Ingresar</button>

            <button type="submit" class=" btn-enter">Registrarse</button>

          </form>
          <!-- END: FORM -->

        </section>
        <!-- END: CONTAINER-RIGHT -->


      </div>
    </main>
  </body>

</html>
